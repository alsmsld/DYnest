{% extends 'board/base.html' %}
{% block content %}

<h2 style="text-align:center;">로그인</h2>
<form method="post" style="text-align:center;">
  {% csrf_token %}
  <label>아이디</label><br>
  {{ form.username }}<br><br>
  <label>비밀번호</label><br>
  {{ form.password }}<br><br>
  <button type="submit">로그인</button><br><br>
  <p style="font-size:small;">계정이 없다면? <a href="{% url 'signup' %}">회원가입!</a></p>
</form>

{% endblock %}
