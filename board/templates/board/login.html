{% extends 'board/base.html' %}
{% block content %}

<h2 style="text-align:center;">로그인</h2>

<!-- ✅ 가운데 정렬 폼 -->
<form method="post" style="display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
  {% csrf_token %}
  
  <label style="margin-bottom: 5px;">아이디</label>
  {{ form.username }}
  <br>
  
  <label style="margin-top: 15px; margin-bottom: 5px;">비밀번호</label>
  {{ form.password }}
  <br>

  <button type="submit" style="margin-top: 20px; padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px;">로그인</button>
  <br>
  <p style="font-size:small;">계정이 없다면? <a href="{% url 'signup' %}">회원가입!</a></p>
</form>

{% endblock %}
