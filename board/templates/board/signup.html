{% extends 'board/base.html' %}
{% load static %}

{% block content %}
<h2 style="text-align:center;">회원가입</h2>

<form method="post" style="width: 300px; margin: auto;">
  {% csrf_token %}
  {{ form.non_field_errors }}

  <div style="margin-bottom: 10px;">
    <label for="id_username">아이디</label><br>
    {{ form.username }}
    {{ form.username.errors }}
  </div>

  
  <div style="margin-bottom: 10px;">
    <label for="id_password1">비밀번호</label><br>
    {{ form.password1 }}
    {{ form.password1.errors }}
  </div>

  <div style="margin-bottom: 10px;">
    <label for="id_password2">비밀번호 확인</label><br>
    {{ form.password2 }}
    {{ form.password2.errors }}
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button type="submit" style="padding: 8px 20px; background-color: #4CAF50; color: white; border: none;">가입하기</button>
  </div>
</form>
{% endblock %}
