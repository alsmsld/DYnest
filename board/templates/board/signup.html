{% extends 'board/base.html' %}
{% block content %}
<div style="max-width: 400px; margin: auto; padding: 40px;">
  <h2 style="text-align:center;">회원가입</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <label for="id_username">아이디</label><br>
    {{ form.username }}<br>{{ form.username.errors }}<br>

    <label for="id_password1">비밀번호</label><br>
    {{ form.password1 }}<br>{{ form.password1.errors }}<br>

    <label for="id_password2">비밀번호 확인</label><br>
    {{ form.password2 }}<br>{{ form.password2.errors }}<br><br>

    <div style="text-align: center;">
      <button type="submit" style="background-color: #4CAF50; color: white; padding: 8px 20px; border: none;">가입하기</button>
    </div>
  </form>
</div>
{% endblock %}
