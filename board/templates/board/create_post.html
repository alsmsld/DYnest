{% extends 'board/base.html' %}

{% block content %}
<div style="max-width: 800px; margin: auto; padding: 40px;">
  <h2>📌 글 작성</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="title">제목:</label><br>
    <input type="text" name="title" id="title" required style="width: 100%; padding: 8px;"><br><br>

    <label for="content">내용:</label><br>
    <textarea name="content" id="content" rows="8" required style="width: 100%; padding: 8px;"></textarea><br><br>

    <label for="category">말머리 선택:</label><br>
    <select name="category" id="category" required style="padding: 6px;">
      <option value="자유">자유</option>
      <option value="공지">공지</option>
      <option value="1학년 둥지">1학년 둥지</option>
      <option value="2학년 둥지">2학년 둥지</option>
      <option value="3학년 둥지">3학년 둥지</option>
    </select><br><br>

    <label for="file">파일 첨부 (선택):</label><br>
    <input type="file" name="file" id="file"><br><br>

    <button type="submit" style="background-color: #2196F3; color: white; padding: 8px 16px; border: none; border-radius: 4px;">작성하기</button>
  </form>
</div>
{% endblock %}
